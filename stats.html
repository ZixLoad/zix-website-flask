<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats LoL via OP.GG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
            padding-top: 50px;
        }
        .form-container {
            background-color: #282a36;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Entrez votre Pseudo LoL pour voir vos stats sur OP.GG</h1>

    <div class="form-container">
        <form method="POST" action="/statslol">
            <input type="text" id="username" name="username" placeholder="Exemple : Zix#KR2" required>
            
            <select name="region" id="region" required>
                <option value="">Choisissez votre région</option>
                <option value="na">NA</option>
                <option value="euw">EUW</option>
                <option value="eune">EUNE</option>
                <option value="kr">KR</option>
                <option value="br">BR</option>
            </select>

            <input type="submit" value="Voir mes stats">
        </form>
    </div>

    {% if opgg_url %}
    <div>
        <h2>Vos stats sont prêtes !</h2>
        <p><a href="{{ opgg_url }}" target="_blank">Voir sur OP.GG</a></p>
    </div>
    {% endif %}

</body>
</html>
