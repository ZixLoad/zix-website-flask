<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérer les stats LoL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #23272a;
            padding: 20px;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6fb3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Entrez vos informations LoL</h1>
        <form method="POST" action="/overlay">
            <input type="text" name="username" placeholder="Pseudo (ex: Zix#KR2)" required>
            <select name="region" required>
                <option value="euw1">EUW</option>
                <option value="na1">NA</option>
                <option value="eun1">EUNE</option>
                <option value="kr">KR</option>
                <option value="jp1">JP</option>
            </select>
            <button type="submit">Voir mes stats</button>
        </form>
    </div>

</body>
</html>
